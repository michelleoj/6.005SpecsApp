<html>
    <head>
        <title>Testing Pie Charts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="fabric.js"></script>
        <script src="http://web.mit.edu/lu16j/www/boots/bootstrap/js/bootstrap.min.js"></script>
        <link href="http://web.mit.edu/lu16j/www/boots/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="tabbable tabs-left">
            <ul class="nav nav-tabs"></ul>
            <div class="chart" style="float:left"></div>
            <div class="image" style="width:450px;height:450px;border:1px solid gray;float:left">
                <canvas id="canvas" height=450 width=450></canvas>
            </div>
        </div>
        <script>            
            var canvas = new fabric.Canvas('canvas');
            var chart = $('.chart');
            chart.highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    height: 450,
                    width: 600
                },
                title: {
                    text: 'Distribution of student answers'
                },
                tooltip: {
                    headerFormat: '',
                    pointFormat: '<b>{point.percentage:.1f} %</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.y}</b>'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Percentage',
                    id: 'pie',
                    data: [],
                    animation: false,
                    point: {
                        events: {
                            select: function(event) {
                                canvas.clear();
                                canvas.loadFromJSON(this.image);
                            }
                        }
                    }
                }]
            });
            /***********************
            *
            *   AJAX
            *   grabs the stored answers data from the server
            ***********************/
            function showAnswers(qNum) {
                $.ajax({url: "http://localhost:8000", data: {want: 'answers', question: qNum}}).done(function(response) {
                    //parse the array of answers
                    var studentAnswers = jQuery.parseJSON(response);
                    //data for graph
                    var dataAnswers = [];
                    var index = 0;
                    canvas.clear();
                    for(s in studentAnswers) {
                        dataAnswers.push({});
                        dataAnswers[index]['y'] = studentAnswers[s]['y'];
                        //THIS IS A JSON STRING FOR FABRIC.CANVAS TO LOAD
                        dataAnswers[index]['image'] = studentAnswers[s]['image'];
                        if(studentAnswers[s]['correct']) {
                            canvas.loadFromJSON(studentAnswers[s]['image']);
                            dataAnswers[index]['sliced'] = true;
                            dataAnswers[index]['selected'] = true;
                        }
                        index++;
                    }
                    //make pie chart
                    chart.highcharts().get('pie').setData(dataAnswers);
                });
            }
            
            $.ajax({url: "http://localhost:8000", data: {want: 'load'}}).done(function(response) {
                for(j in jQuery.parseJSON(response)) {
                    var qNum = parseInt(j)+1;
                    var newTab = $('<li id="'+j+'"><a href="#">Question '+qNum+'</a></li>');
                    $('.nav').append(newTab);
                    newTab.on('click', function () {
                        showAnswers($(this).attr('id'));
                    });
                }
            });
        </script>
    </body>
</html>
